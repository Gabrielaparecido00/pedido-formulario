<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Solicitação de Pedido Mensal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="pedidoForm">
        <div class="form-group inline-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" name="telefone" required>
        </div>
        <div class="form-group">
            <label for="posto">Posto:</label>
            <select id="posto" name="posto" required>
                <!-- As opções serão adicionadas pelo script.js -->
            </select>
        </div>
        <div class="separator"></div>
        <h3>Itens Solicitado</h3>
        <div id="itens"></div>
        <div class="form-group">
            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" name="observacoes" rows="4" style="width: 100%;"></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
