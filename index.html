<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pedido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="pedidoForm">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="telefone">Telefone</label>
        <input type="number" id="telefone" name="telefone" required>

        <label for="posto">Posto</label>
        <select id="posto" name="posto" required>
            <option value="ABC">ABC</option>
        </select>

        <div class="separator"></div>

        <h3>Itens Solicitado</h3>

        <!-- Repetição de itens -->
        <div id="itens">
            <!-- Exemplo de um item -->
            <div class="item-group">
                <label for="item1">Item 1</label>
                <select id="item1" name="item1">
                    <option value="DEF">DEF</option>
                </select>
                <label for="quantidade1">Quantidade</label>
                <input type="number" id="quantidade1" name="quantidade1" min="0">
            </div>
            <!-- Repita o bloco acima 30 vezes para cada item -->
        </div>

        <label for="observacoes">Observações</label>
        <textarea id="observacoes" name="observacoes" rows="4"></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
